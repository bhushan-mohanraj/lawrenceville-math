<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Lawrenceville Math Club</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>

<body>
    {% block header %}
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">
                    The Lawrenceville Math Club
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('events.index') }}">Events</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if not g.user %}
                        <li class="nav-item">
                            <a class="btn btn-outline-warning" href="{{ url_for('users.login') }}">
                                Log In
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" id="dropdown" role="button"
                                data-bs-toggle="dropdown">
                                {{ g.user.email }}
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('users.logout') }}">Log Out</a>
                                </li>
                            </ul>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% endblock header %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
