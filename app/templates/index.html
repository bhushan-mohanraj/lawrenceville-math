{% extends "base.html" %}

{% block content %}

<h1>The Lawrenceville Math Club</h1>

{% if g.user %}
    <p>
        Welcome back, {{ g.user.email }}.
    </p>
{% else %}
    <p>
        If you are a Lawrenceville student,
        you can <a href="{{ url_for('users.login') }}">log in</a>
        or <a href="{{ url_for('users.register') }}">register</a>
        for an account.
    </p>
{% endif %}

{% endblock %}
